<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emirates Group Roblox - Flight Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <img src="Emirates%20Group%20Roblox%20Official%20Banner.png" alt="Emirates Banner" class="h-12 w-auto" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
    }
    .no-flights {
      background-image: url('https://media.discordapp.net/attachments/1277316946932531292/1383731218494914600/A380-800_PIC_1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-red-700 text-white p-4 flex justify-between items-center">
    <img src="https://media.discordapp.net/attachments/1277316946932531292/1383890936748310581/Emirates_Group_Roblox_Official_Banner.png" alt="Emirates Banner" class="h-12 w-auto"/>
    <nav class="space-x-6 font-medium">
      <a href="/login.html" class="hover:underline">Login</a>
      <a href="https://discord.gg/dZaJqdTyGd" target="_blank" class="hover:underline">Discord</a>
      <button onclick="showCareersMessage()" class="bg-yellow-400 text-black px-3 py-1 rounded">Careers</button>
    </nav>
  </header>

  <!-- Weekly Tabs -->
  <section class="bg-white py-6 px-4 shadow-md">
    <h2 class="text-2xl font-bold text-red-700 mb-4">Scheduled Flights</h2>
    <div id="dateTabs" class="flex space-x-2 overflow-x-auto"></div>
  </section>

  <!-- Flights Content -->
  <main class="p-6">
    <div id="flights" class="space-y-4">
      <p>Loading flights...</p>
    </div>
  </main>

  <script>
    function showCareersMessage() {
      alert("Careers Portal: This service is under development.\n\nPlease check our Discord for job openings.");
    }

    const flightsContainer = document.getElementById("flights");
    const dateTabs = document.getElementById("dateTabs");

    // Create date buttons
    const today = new Date();
    const dates = [];

    for (let i = 0; i < 6; i++) {
      const d = new Date();
      d.setDate(today.getDate() + i);
      dates.push(d);
    }

    function formatDateDisplay(date) {
      return `${date.toLocaleDateString("en-US", { weekday: 'short' })}<br>${date.getDate()} ${date.toLocaleDateString("en-US", { month: 'short' })}`;
    }

    function formatDateKey(date) {
      return date.toISOString().split("T")[0]; // "YYYY-MM-DD"
    }

    function renderTabs() {
      dateTabs.innerHTML = '';
      dates.forEach((date, index) => {
        const btn = document.createElement("button");
        btn.className = `px-4 py-2 border rounded-lg text-sm text-center font-medium ${
          index === 0 ? 'bg-red-600 text-white' : 'bg-gray-100'
        }`;
        btn.innerHTML = formatDateDisplay(date);
        btn.onclick = () => {
          document.querySelectorAll("#dateTabs button").forEach(b => b.classList.remove("bg-red-600", "text-white"));
          btn.classList.add("bg-red-600", "text-white");
          loadFlights(formatDateKey(date));
        };
        dateTabs.appendChild(btn);
      });

      loadFlights(formatDateKey(dates[0])); // Load today's flights by default
    }

    async function loadFlights(date) {
      try {
        const res = await fetch("https://a4e13928-244e-4ca4-91b4-4ec1351271ca-00-ownd7ice2k1e.riker.replit.dev/flights");
        const allFlights = await res.json();

        // Filter by date (assumes flights include a `date` field in "YYYY-MM-DD")
        const flights = allFlights.filter(f => f.date === date);
        flightsContainer.innerHTML = '';

        if (flights.length === 0) {
          flightsContainer.innerHTML = `
            <div class="no-flights w-full h-64 flex flex-col justify-center items-center text-white rounded-lg shadow-lg p-6">
              <h3 class="text-2xl font-bold">No Flights Scheduled</h3>
              <p class="text-sm mt-2 max-w-md text-center">There are currently no flights scheduled for this day under the Emirates Group Roblox operations. Please check back later or refer to our Discord server for updates.</p>
            </div>`;
        } else {
          flights.forEach(flight => {
            const div = document.createElement("div");
            div.className = "bg-white p-6 border border-gray-200 rounded-lg shadow-md";
            div.innerHTML = `
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-semibold text-red-700">Flight ${flight.number}</h3>
                <span class="bg-green-100 text-green-700 text-sm font-medium px-3 py-1 rounded">${flight.status}</span>
              </div>
              <p class="text-sm"><strong>Aircraft:</strong> ${flight.aircraft}</p>
              <p class="text-sm"><strong>Route:</strong> ${flight.departure} â†’ ${flight.arrival}</p>
              <p class="text-sm"><strong>Departure:</strong> ${flight.dep_time} | <strong>Arrival:</strong> ${flight.arr_time}</p>
              <p class="text-sm"><strong>Terminal:</strong> ${flight.terminal}, Gate ${flight.gate}</p>
              <p class="text-sm"><strong>Route Type:</strong> ${flight.route}</p>
            `;
            flightsContainer.appendChild(div);
          });
        }
      } catch (err) {
        flightsContainer.innerHTML = `<p class="text-red-600">Failed to load flight data. Try again later.</p>`;
        console.error(err);
      }
    }

    renderTabs();
  </script>
</body>
</html>
