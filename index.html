<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emirates Group Roblox | Flight Info</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { color: #d71921; }
    .flight { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Live Flight Information</h1>
  <div id="flight-list">Loading...</div>

  <script>
    async function loadFlights() {
      const res = await fetch("http://172.31.128.68:3000");
      const flights = await res.json();
      const list = document.getElementById("flight-list");
      if (flights.length === 0) {
        list.innerHTML = "<p>No flights scheduled currently. Please check back later.</p>";
      } else {
        list.innerHTML = flights.map(flight => `
          <div class="flight">
            <strong>${flight.number}</strong> | ${flight.aircraft}<br>
            From ${flight.departure} â†’ ${flight.arrival}<br>
            Departure: ${flight.dep_time}<br>
            Arrival: ${flight.arr_time}<br>
            Terminal: ${flight.terminal}, Gate: ${flight.gate}<br>
            Route: ${flight.route} <br>
            Status: ${flight.status}
          </div>
        `).join("");
      }
    }

    loadFlights();
  </script>
</body>
</html>
