<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emirates Group Roblox - Flight Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1277316946932531292/1383672923205926962/Emirates_Group_Roblox_Official_Banner.png"/>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <!-- Header -->
    <header class="bg-red-700 text-white p-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="https://cdn.discordapp.com/attachments/1277316946932531292/1383672923205926962/Emirates_Group_Roblox_Official_Banner.png" alt="Emirates Banner" class="h-12 w-auto"/>
        <h1 class="text-2xl font-semibold">Emirates Group Roblox</h1>
      </div>
      <nav class="space-x-6 font-medium">
        <a href="/login.html" class="hover:underline">Login</a>
        <a href="https://discord.gg/dZaJqdTyGd" target="_blank" class="hover:underline">Discord</a>
        <button onclick="showCareersMessage()" class="bg-yellow-400 text-black px-3 py-1 rounded">Careers</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="p-8">
      <h2 class="text-3xl font-bold text-red-700 mb-4">Live Flight Information</h2>
      <div id="flights" class="space-y-4">
        <p>Loading...</p>
      </div>
    </main>

    <script>
      function showCareersMessage() {
        alert("Careers Portal: This service is still under development.\n\nIf you're interested in applying to join the Emirates Group Roblox team, please reach out via our official Discord server.\n\nThank you for your patience!");
      }

      async function loadFlights() {
        try {
          const res = await fetch("https://a4e13928-244e-4ca4-91b4-4ec1351271ca-00-ownd7ice2k1e.riker.replit.dev/flights");
          const data = await res.json();

          const container = document.getElementById("flights");
          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = `<div class='text-gray-600'>There are currently no scheduled flights under the Emirates Group Roblox organisation. Please check back soon for updates. We apologise for any inconvenience caused.</div>`;
          } else {
            data.forEach(flight => {
              const div = document.createElement("div");
              div.className = "p-4 border border-red-300 rounded shadow-md";
              div.innerHTML = `
                <h3 class="text-xl font-semibold">Flight ${flight.number} - ${flight.aircraft}</h3>
                <p><strong>Route:</strong> ${flight.departure} to ${flight.arrival}</p>
                <p><strong>Departure:</strong> ${flight.dep_time}</p>
                <p><strong>Arrival:</strong> ${flight.arr_time}</p>
                <p><strong>Terminal:</strong> ${flight.terminal} | <strong>Gate:</strong> ${flight.gate}</p>
                <p><strong>Route Type:</strong> ${flight.route}</p>
                <p><strong>Status:</strong> ${flight.status}</p>
              `;
              container.appendChild(div);
            });
          }
        } catch (error) {
          document.getElementById("flights").innerHTML = `<p class='text-red-600'>Failed to load flight data.</p>`;
          console.error("Error loading flights:", error);
        }
      }

      loadFlights();
    </script>
  </body>
</html>
