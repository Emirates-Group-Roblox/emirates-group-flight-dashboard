<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OCC Login</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">OCC Login</h2>
    <input id="occ-user" type="text" placeholder="Username" class="input-field" />
    <input id="occ-pass" type="password" placeholder="Password" class="input-field" />
    <button onclick="loginOCC()" class="btn">Login</button>
    <p id="occ-error" class="text-red-500 mt-2 hidden">Invalid login.</p>
  </div>
  <script>
    async function loginOCC() {
      const u = document.getElementById('occ-user').value;
      const p = document.getElementById('occ-pass').value;
      const res = await fetch('occUsers.json');
      const users = await res.json();
      const match = users.find(x => x.username === u && x.password === p);
      if (match) {
        localStorage.setItem("occUser", u);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('occ-error').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
