<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCC Dashboard - Emirates Group Roblox</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-black dark:bg-gray-900 dark:text-white p-6">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">OCC Dashboard</h1>
    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </header>

  <!-- Flight Creation -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Create Flight</h2>
    <div class="grid grid-cols-2 gap-4">
      <input id="fNumber" placeholder="Flight Number" class="input-field">
      <input id="aircraft" placeholder="Aircraft" class="input-field">
      <input id="departure" placeholder="Departure" class="input-field">
      <input id="arrival" placeholder="Arrival" class="input-field">
      <input id="dep_time" placeholder="Departure Time (ISO)" class="input-field">
      <input id="arr_time" placeholder="Arrival Time (ISO)" class="input-field">
      <input id="terminal" placeholder="Terminal" class="input-field">
      <input id="gate" placeholder="Gate" class="input-field">
      <input id="route" placeholder="Route Type" class="input-field">
      <select id="status" class="input-field">
        <option>Scheduled</option>
        <option>Boarding</option>
        <option>On Time</option>
        <option>Delayed</option>
        <option>Cancelled</option>
      </select>
      <input id="date" type="date" class="input-field">
    </div>
    <button onclick="createFlight()" class="btn mt-4">Add Flight</button>
  </section>

  <!-- Flight List -->
  <section>
    <h2 class="text-xl font-semibold mb-4">Scheduled Flights</h2>
    <div id="flightList" class="space-y-4"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
